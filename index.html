<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <h1>Calculadora de gorjetas</h1>
    <form class="form">
        <input type="number" placeholder="Digite o valor da conta" id="inputValue">
        
        <div class="line"></div>

        <input type="submit" value="10%" class="porcentageValue">
        <input type="submit" value="15%" class="porcentageValue">
        <input type="submit" value="20%" class="porcentageValue">
    </form>

    <div id="res">
        <h1 id="message"></h1>
        <p id="paymentRes"></p>
    </div>

    <button id="btnPay">PAGAR</button>

    <div id="modal">
        <form id="modalBox">
            <p>Obrigada por comprar em nosso restaurante</p>
            <input type="submit" value="finalizar" id="finish">
        </form>
    </div>
</body>
</html>
